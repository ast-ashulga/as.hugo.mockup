# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: indigo

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: 'Software Development'
    org_name: 'Setu Geo Spatial Software Technologies'
    description: 'Setu Geo Spatial Software Technologies provides advanced geospatial solutions for transforming geographic data into actionable intelligence.'
    twitter: 'SetuGeoSpatial'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    align: 'center'
    fixed_to_top: true
    logo:
      text: 'Setu Geo Spatial'
      # Logo filename in `assets/media/` folder
      filename: 'logo.svg'
    button:
      enable: true
      text: 'Contact Us'
      url: '/contact/'
    show_search: true
    show_theme_chooser: true

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Setu Geo Spatial Software Technologies'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
