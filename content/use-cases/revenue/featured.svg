<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <pattern id="surveyGrid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="50" stroke="#FFF" stroke-width="1" opacity="0.3"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="#FFF" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Sky -->
  <rect width="800" height="200" fill="#87CEEB"/>

  <!-- Land parcels with cadastral boundaries -->
  <g id="parcels">
    <!-- Parcel 1 -->
    <path d="M 50,200 L 280,220 L 300,450 L 80,480 Z" fill="url(#landGrad)" stroke="#2C3E50" stroke-width="4"/>
    <text x="165" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50">Survey No. 142</text>

    <!-- Parcel 2 -->
    <path d="M 280,220 L 490,200 L 520,420 L 300,450 Z" fill="#FFE082" stroke="#2C3E50" stroke-width="4"/>
    <text x="385" y="330" font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50">Survey No. 143</text>

    <!-- Parcel 3 -->
    <path d="M 490,200 L 750,230 L 720,460 L 520,420 Z" fill="#A5D6A7" stroke="#2C3E50" stroke-width="4"/>
    <text x="605" y="350" font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50">Survey No. 144</text>
  </g>

  <!-- Survey grid overlay -->
  <rect x="50" y="200" width="700" height="280" fill="url(#surveyGrid)" opacity="0.5"/>

  <!-- RTK Base station -->
  <g transform="translate(700, 80)">
    <rect x="-10" y="0" width="20" height="60" fill="#E74C3C"/>
    <polygon points="-15,0 0,-20 15,0" fill="#C0392B"/>
    <circle cx="0" cy="-20" r="8" fill="#FFF"/>
    <circle cx="0" cy="-20" r="25" fill="none" stroke="#E74C3C" stroke-width="2" opacity="0.5">
      <animate attributeName="r" from="8" to="35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- RTK Survey Drone -->
  <g transform="translate(400, 120)">
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#3498DB"/>
    <circle cx="-30" cy="-25" r="12" fill="#2980B9"/>
    <circle cx="30" cy="-25" r="12" fill="#2980B9"/>
    <circle cx="-30" cy="25" r="12" fill="#2980B9"/>
    <circle cx="30" cy="25" r="12" fill="#2980B9"/>
    <rect x="-5" y="-10" width="10" height="20" fill="#E74C3C"/>
    <circle cx="0" cy="5" r="8" fill="#2C3E50"/>
  </g>

  <!-- GPS correction signal -->
  <line x1="700" y1="60" x2="400" y2="120" stroke="#E74C3C" stroke-width="3" stroke-dasharray="8,4" opacity="0.7"/>

  <!-- Measurement points -->
  <g id="measurementPoints">
    <circle cx="150" cy="280" r="8" fill="#E74C3C"/>
    <circle cx="280" cy="220" r="8" fill="#E74C3C"/>
    <circle cx="300" cy="450" r="8" fill="#E74C3C"/>
    <circle cx="80" cy="480" r="8" fill="#E74C3C"/>
    <circle cx="490" cy="200" r="8" fill="#E74C3C"/>
    <circle cx="520" cy="420" r="8" fill="#E74C3C"/>
    <circle cx="750" cy="230" r="8" fill="#E74C3C"/>
    <circle cx="720" cy="460" r="8" fill="#E74C3C"/>
  </g>

  <!-- Accuracy indicator -->
  <g transform="translate(150, 520)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#2C3E50" opacity="0.9"/>
    <text x="100" y="25" font-family="Arial" font-size="16" font-weight="bold" fill="#1ABC9C" text-anchor="middle">RTK Accuracy</text>
    <text x="100" y="48" font-family="Arial" font-size="20" font-weight="bold" fill="#FFF" text-anchor="middle">Â±2 cm</text>
  </g>

  <!-- Digital map overlay icon -->
  <g transform="translate(650, 520)" opacity="0.8">
    <rect x="0" y="0" width="60" height="50" rx="5" fill="#3498DB"/>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#FFF" stroke-width="2"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#FFF" stroke-width="2"/>
    <line x1="10" y1="35" x2="35" y2="35" stroke="#FFF" stroke-width="2"/>
  </g>
</svg>
